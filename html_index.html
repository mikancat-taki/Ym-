<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>匿名YouTubeプロキシ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .frame { width: 100%; max-width: 700px; }
    .input { width: 60%; padding: 0.5em; }
    .button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>匿名YouTubeプロキシ</h1>
  <form id="ytform">
    <input class="input" id="ytid" placeholder="YouTube動画のURLまたはID">
    <button class="button" type="submit">再生</button>
  </form>
  <br>
  <video id="player" class="frame" controls></video>
  <script src="player.js"></script>
</body>
</html>
